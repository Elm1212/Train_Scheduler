<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title> Train Scheduler </title>
</head>
<body>

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Anytime is Train Time </h1>
                <p class="lead"> Don't miss your train... Choo choo.</p>
            </div>
        </div>

            <div class="card">
                <h5 class = "card-header"> Current Train Schedule </h5>
                    <div class="card-body">
                    
            

            <table class="table table">
                    <thead>
                    <tr>
                        <th scope="col"> Train Name </th>
                        <th scope="col"> Destination </th>
                        <th scope="col"> Frequency (min) </th>
                        <th scope="col"> Next Arrival </th>
                        <th scope="col"> Minutes Away </th>
                    </tr>
                    </thead>
                    <tbody id="tBody">
                    <tr>
                        <th scope="row"></th>
            
                    </tr>
                    </tbody>
                </table>
                </div>
            </div>
            <br>
            <br>


            <div class="card">
                <h5 class = "card-header"> Add Train </h5>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="formGroupExampleInput"> Train Name </label>
                                    <input class="form-control" id="nameInput" placeholder="Train Name">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2"> Destination </label>
                                    <input class="form-control" id="destinationInput" placeholder="Destination">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2"> First Train Time (HH:mm-military time</label>
                                    <input class="form-control" id="timeInput" placeholder="Train Time" type="military-time">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1"> Frequency </label>
                                    <input class="form-control" id="frequencyInput" placeholder="Frequency" type="number">
                        </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                
                </div>
            </div>
    


    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>    
    <script src="assets/javascript/app.js"></script>
</body>
</html>
